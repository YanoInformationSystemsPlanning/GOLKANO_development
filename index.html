<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GOLKANO ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root { --fg:#222; --muted:#666; --primary:#2b7cff; --danger:#d9534f; --ok:#28a745; }
    html,body { margin:0; padding:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, "ヒラギノ角ゴ ProN", "メイリオ", sans-serif; background:#f7f7f7; color:var(--fg); }
    .wrap { max-width:420px; margin:6vh auto 10vh; background:#fff; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.08); padding:28px 24px; }
    h1 { margin:0 0 14px; font-size:22px; }
    .sub { color:var(--muted); font-size:13px; margin-bottom:18px; }
    label { font-size:13px; color:#333; display:block; margin:14px 0 6px; }
    input[type="text"], input[type="password"] {
      width:100%; box-sizing:border-box; padding:12px 12px; border:1px solid #ccc; border-radius:8px; font-size:16px;
      outline:none; transition:.15s border-color;
    }
    input:focus { border-color:var(--primary); }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:14px; }
    .btn {
      display:inline-block; width:100%; padding:12px 14px; border:none; border-radius:8px; font-size:16px; cursor:pointer;
      background:var(--primary); color:#fff; transition:.15s transform, .15s opacity;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .muted { color:var(--muted); font-size:12px; margin-top:10px; }
    .msg { margin-top:12px; padding:10px 12px; border-radius:8px; font-size:14px; display:none; white-space:pre-line; }
    .msg.error { display:block; background:#fdecea; color:#8a1f11; border:1px solid #f5c2c0; }
    .msg.ok { display:block; background:#e7f6ec; color:#0f5132; border:1px solid #badbcc; }
    .loading { display:none; align-items:center; gap:8px; color:var(--muted); font-size:13px; margin-top:10px; }
    .spinner { width:14px; height:14px; border-radius:50%; border:3px solid #eaeaea; border-top:3px solid var(--primary); animation:spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .ver { position:fixed; left:10px; top:8px; font-size:12px; color:#555; }
  </style>
</head>
<body>
  <div class="ver">index.html / Ver.20250822</div>
  <div class="wrap">
    <h1>GOLKANO ログイン</h1>
    <div class="sub">IDとパスワードを入力してください。</div>

    <label for="inputId">ID</label>
    <input id="inputId" type="text" inputmode="latin" autocomplete="username" placeholder="例: gkxxXXX" />

    <label for="inputPw">パスワード</label>
    <input id="inputPw" type="password" autocomplete="current-password" placeholder="pwxxXXX" />

    <div class="row">
      <button id="loginBtn" class="btn">ログイン</button>
    </div>

    <div id="loading" class="loading"><span class="spinner"></span><span>認証ファイルを取得中…</span></div>
    <div id="msg" class="msg"></div>

    <div class="muted">
      ・IDは、先頭に gk、次の xx にイニシャル、最後の XXX に指示された数字 を入力します。<br />
      ・パスワードは、先頭に pw、以降はIDと同じ内容を入力します。<br />
      ・認証情報は <code>id_pw_list.txt</code>（形式：<code>氏名,ID,PW,権限</code>）から読み込みます。<br />
      ・権限は <code>admin</code> または <code>user</code>。未指定時は <code>user</code> として扱います。<br />
      ・ログイン成功後、<code>top_menu.html</code> に遷移します。
    </div>
  </div>

  <script>
    // ===== 設定（環境に合わせて調整） =====
    const GAS_URL = "https://script.google.com/macros/s/AKfycby-OWiC-DnfTcHVvEXqdVq0F3-NI4yQHqb8-Vw7iZH1gtPS7MbmP1x1YIhXbiNdPrEUCg/exec";
    const MASTER_FOLDER = "master_data";
    const IDPW_FILE = "id_pw_list.txt";

    // ===== 要素参照 =====
    const $id = document.getElementById("inputId");
    const $pw = document.getElementById("inputPw");
    const $btn = document.getElementById("loginBtn");
    const $msg = document.getElementById("msg");
    const $loading = document.getElementById("loading");

    let idPwRecords = []; // [name, id, pw, role]

    function showMsg(text, kind = "error") {
      $msg.className = `msg ${kind}`;
      $msg.textContent = text;
      $msg.style.display = "block";
    }
    function clearMsg() {
      $msg.style.display = "none";
      $msg.textContent = "";
    }
    function setLoading(on) {
      $loading.style.display = on ? "flex" : "none";
      $btn.disabled = on;
      $id.disabled = on;
      $pw.disabled = on;
    }

    async function loadIdPwList() {
      setLoading(true);
      try {
        // id_pw_list.txt を GAS 経由で取得（text/plain）
        const url = `${GAS_URL}?action=read&folder=${encodeURIComponent(MASTER_FOLDER)}&file=${encodeURIComponent(IDPW_FILE)}`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();

        // 行を解析：name,id,pw,role
        idPwRecords = text
          .split(/\r?\n/)
          .map(l => l.trim())
          .filter(l => l && !l.startsWith("#") && l.includes(","))
          .map(l => l.split(",").map(s => s.trim()));

      } catch (err) {
        showMsg(`認証ファイルの取得に失敗しました。\n${err.message}`, "error");
      } finally {
        setLoading(false);
      }
    }

    function validateInput() {
      const id = $id.value.trim();
      const pw = $pw.value.trim();
      if (!id || !pw) {
        showMsg("ID と PW を入力してください。", "error");
        return null;
      }
      return { id, pw };
    }

    function findUser(id, pw) {
      // CSV: name,id,pw,role
      return idPwRecords.find(([name, cid, cpw]) => cid === id && cpw === pw);
    }

    function toRole(roleRaw) {
      return (roleRaw ? String(roleRaw).toLowerCase() : "user");
    }

    async function handleLogin() {
      clearMsg();
      const v = validateInput();
      if (!v) return;

      const match = findUser(v.id, v.pw);
      if (!match) {
        showMsg("ID または PW が正しくありません。", "error");
        return;
      }

      const [userName, userId, _pw, roleRaw] = match;
      const userRole = toRole(roleRaw);

      // ローカル保存（top_menu.html で参照）
      localStorage.setItem("userName", userName);
      localStorage.setItem("userId", userId);
      localStorage.setItem("userRole", userRole);

      showMsg(`ログイン成功：${userName}（${userRole}）`, "ok");
      // 少し待ってから遷移（表示確認用）
      setTimeout(() => { window.location.href = "top_menu.html"; }, 300);
    }

    // ===== 初期化 =====
    window.addEventListener("load", () => {
      loadIdPwList();

      // Enter でログイン
      $id.addEventListener("keydown", (e) => { if (e.key === "Enter") $pw.focus(); });
      $pw.addEventListener("keydown", (e) => { if (e.key === "Enter") handleLogin(); });
      $btn.addEventListener("click", handleLogin);
    });
  </script>
  <script src="reload.js?v=20250724"></script>
</body>
</html>
